<div class="sidebar">

    <!--<navbar-for-delete></navbar-for-delete>-->

    <div class="brand-wrapper">
        <a class="brand" href="javascript:void(0);">
            <img src="../../../../assets/img/main-logo.png" alt="main-logo">
            <p>Online</p>
        </a>
    </div>
    <!-- Menu icon -->
    <div id="nav-icon1" class="visible-xs visible-sm">
        <span></span>
        <span></span>
        <span></span>
    </div>
    <nav class="sidebar-nav">
        <ul class="list-unstyled">
            <li routerLinkActive="active" [routerLink]="['/admin/accueil']">
                <a href="javascript:void(0);">
                    Accueil
                </a>
            </li>
            <li routerLinkActive="active" [routerLink]="['/admin/reglages']">
                <a href="javascript:void(0);">
                    Réglages
                </a>
            </li>
            <li routerLinkActive="active" [routerLink]="['/admin/client']">

                </a>
            </li>
            <li routerLinkActive="active" [routerLink]="['/admin/bibliotheque']">
                <a href="javascript:void(0);">
                    Bibliothèque
                </a>
            </li>
        </ul>
    </nav>
</div>


<script>
    /* MOBILE MENU */
    var menuSlide = function() {
        $('#nav-icon1').click(function(){
            $(this).toggleClass('open');
        });
        $('#nav-icon1').click(function() {
            $('.sidebar-nav').slideToggle(400);
        });
        $(window).resize(function(){
            if ($(window).width() > 991) {
                $(".sidebar-nav").slideDown();
            }
            else {
                $("#nav-icon1").removeClass('open');
                $(".sidebar-nav").slideUp();
            }
        });
    };
    $(document).ready(menuSlide);

</script>
