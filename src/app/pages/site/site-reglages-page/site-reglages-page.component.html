<header class="main-header">
    <h1>Réglages</h1>
</header>
<div class="main-content">
    <form action="/" class="settings-form">
        <div class="settings-form-left-content-part">
            <h2>Site</h2>
            <div class="input-wrapper">
                <input type="text" class="form-control" id="exampleInputText1" placeholder="Nom*">
                <p class="requred-field hidden">Champs requis</p>
            </div>
            <div class="input-wrapper">
                <input type="text" class="form-control" id="exampleInputText2" placeholder="Adresse*">
                <p class="requred-field hidden">Champs requis</p>
            </div>
            <div class="input-wrapper">
                <input type="text" class="form-control" id="exampleInputText3" placeholder="Code postal*">
                <p class="requred-field hidden">Champs requis</p>
            </div>
            <div class="input-wrapper">
                <input type="text" class="form-control" id="exampleInputText4" placeholder="Ville*">
                <p class="requred-field hidden">Champs requis</p>
            </div>
        </div>
        <div class="settings-form-right-content-part">
            <h2>Personne qui autorise</h2>
            <div class="input-wrapper">
                <input type="text" class="form-control" id="exampleInputText5" placeholder="Nom du signataire*">
                <p class="requred-field hidden">Champs requis</p>
            </div>
            <div class="input-wrapper">
                <input type="text" class="form-control" id="exampleInputText6" placeholder="Prénom du signataire*">
                <p class="requred-field hidden">Champs requis</p>
            </div>
            <div class="signature-upload">
                <label for="file-input1">Ajouter signature
                    <span></span>
                </label>
                <input id="file-input1" type="file">
            </div>
            <div class="tampon-upload">
                <label for="file-input2">Ajouter tampon
                    <span></span>
                </label>
                <input id="file-input2" type="file">
            </div>
        </div>
        <div class="main-image-editor-wrapper">
            <h2>Image d’accueil</h2>
            <img  class="img-preview img-responsive" src="../../../../assets/img/site-img-min.jpg" alt="site-img-min">
            <div class="image-upload">
                <label for="file-input3">
                    <span></span>
                </label>
                <input id="file-input3" type="file">
            </div>
        </div>

        <div *ngIf='showAdminData'>
            <responsable-site></responsable-site>
        </div>

        <div class="form-divider clearfix"></div>
        <h2  class="pull-left">Notifications par email</h2>
        <div class="input-wrapper">
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email(s) de notification du site">
        </div>
        <div class="table-wrapper">
            <table class="table-default notifications-table">
                <thead>
                <tr>
                    <th><button class="single-sort-button"></button>Règle de notification</th>
                    <th>
                        <span>Siège</span>
                    </th>
                    <th>
                        <span>Site</span>
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>Caces</td>
                    <td>
                        <div class="control-group">
                            <label class="control control--checkbox">
                                <input type="checkbox" checked="checked"/>
                                <span class="control__indicator"></span>
                            </label>
                        </div>
                    </td>
                    <td>
                        <div class="control-group">
                            <label class="control control--checkbox">
                                <input type="checkbox" checked="checked"/>
                                <span class="control__indicator"></span>
                            </label>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>Visite médicale</td>
                    <td>
                        <div class="control-group">
                            <label class="control control--checkbox">
                                <input type="checkbox"/>
                                <span class="control__indicator"></span>
                            </label>
                        </div>
                    </td>
                    <td>
                        <div class="control-group">
                            <label class="control control--checkbox">
                                <input type="checkbox"/>
                                <span class="control__indicator"></span>
                            </label>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>Contrôle technique et VGP</td>
                    <td>
                        <div class="control-group">
                            <label class="control control--checkbox">
                                <input type="checkbox" checked="checked"/>
                                <span class="control__indicator"></span>
                            </label>
                        </div>
                    </td>
                    <td>
                        <div class="control-group">
                            <label class="control control--checkbox">
                                <input type="checkbox"/>
                                <span class="control__indicator"></span>
                            </label>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="button-wrapper">
            <button type="submit" class="form-button red-button annuler-button">Annuler</button>
            <button type="submit" class="form-button green-button sauvegarder-button">Sauvegarder</button>
        </div>
    </form>
</div>
