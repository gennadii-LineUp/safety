<header class="main-header">
    <h1>Réglages</h1>
</header>
<div class="main-content">
    <form action="/" class="reglages-form">
        <h2>Mon Compte Formation</h2>
        <input type="text" class="form-control" id="exampleInputText" placeholder="Lien">
        <h2>Informations du compte</h2>
        <div class="form-group">
            <label for="exampleInputEmail">Mail(s) d’alerte</label>
            <input type="email" class="form-control" id="exampleInputEmail" placeholder="email@sigma.fr, email5@sigma.fr">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Mot de passe</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="*********">
        </div>
        <div class="form-group" style="margin-bottom: 10px;">
            <label for="exampleInputPassword2" style="margin-bottom: 2px;">Confirmer le mot de passe</label>
            <input type="password" class="form-control" id="exampleInputPassword2" placeholder="*********">
        </div>
        <div class="annuler-sauvegarder-button-wrapper">
            <button type="submit" class="form-button red-button">Annuler</button>
            <button type="submit" class="form-button green-button">Sauvegarder</button>
        </div>
    </form>
</div>
