<div class="main-content" (click)='cancellSuccessMessage()'>
    <form #admin_reglagesForm="ngForm"  novalidate  class="profil-form"
          (ngSubmit)="submitForm()">
        <h2>Mon Compte Formation</h2>
        <input type="text" class="form-control" placeholder="Lien"
               #monCompteFormationLink="ngModel" id="monCompteFormationLink" name='monCompteFormationLink'  [(ngModel)]="reglages.monCompteFormationLink" />
        <h2>Informations du compte</h2>
        <div class="form-group">
          <label for="notificationEmails">Login (email)</label>
          <input type="email" class="form-control" placeholder="***"
                 #login="ngModel" id="login" name='login' [(ngModel)]="reglages.email" />
        </div>
        <div class="form-group">
            <label for="notificationEmails">Mail(s) d’alerte</label>
            <input type="email" class="form-control" placeholder="email@sigma.fr, email5@sigma.fr"
                   #notificationEmails="ngModel" id="notificationEmails" name='notificationEmails' [(ngModel)]="reglages.notificationEmails" />
        </div>
        <div class="form-group">
            <label for="password">Mot de passe</label>
            <input type="password" class="form-control" placeholder="*********"
                   #password="ngModel" id="password" name='password'  [(ngModel)]="reglages.password" />
        </div>
        <div class="form-group" style="margin-bottom: 10px;">
            <label for="confirmPassword" style="margin-bottom: 2px;">Confirmer le mot de passe</label>
            <input type="password" class="form-control" placeholder="*********"
                   #confirmPassword="ngModel" id="confirmPassword" name='confirmPassword'  [(ngModel)]="reglages.confirmPassword" />
        </div>
        <div class="annuler-sauvegarder-button-wrapper">
            <button type="button" class="form-button red-button" (click)='setDefaultReglages()'>Annuler</button>
            <button type="submit" class="form-button green-button">Sauvegarder</button>

            <!--<button type="button" class="form-button red-button annuler-button"-->
                    <!--(click)='gotoSiteSalariesPage()'>Annuler</button>-->
            <!--<button type="submit" class="form-button green-button sauvegarder-button"-->
                    <!--[disabled]="!(admin_reglagesForm.form.valid)">Sauvegarder</button>-->
            <div *ngIf="successCreating" style='position: fixed;' class="alert alert-success">{{successCreating}}</div>

        </div>
    </form>
</div>
