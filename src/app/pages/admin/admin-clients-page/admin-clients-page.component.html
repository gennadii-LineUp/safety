    <h1>Clients</h1>

<div class="main-content" *ngIf='loaded'>
    <div class="search-panel clearfix">
        <button (click)="gotoNewClientForm()" class="add-an-item-button" ></button>
        <div class="search-wrapper">
            <button class="search-button" type="button" (click)='findClientByNameFunction(findClientByName.value, 1)'></button>
            <input #findClientByName id="findClientByName" name='findClientByName' type="text"
                   class="form-control search-input" placeholder="Rechercher"
                   (keyup.enter)='findClientByNameFunction(findClientByName.value)'>
        </div>
    </div>
    <div class="table-wrapper">
        <table class="table-default clients-table">
            <thead>
            <tr>
                <th><button class="single-sort-button"></button>Entreprise</th>
                <th>
                    <button class="double-sort-button">
                        <span></span>
                        <span></span>
                    </button>
                    <span>Sites</span>
                </th>
                <th>
                    <button class="double-sort-button">
                        <span></span>
                        <span></span>
                    </button>
                    <span>Employés</span>
                </th>
                <th>
                    <span>Action</span>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let client of clients">
                <td>{{client.company}}</td>
                <td>{{client.sites}}</td>
                <td>{{client.employees}}</td>
                <td><a href="javascript:void(0);">Gérer</a> / <a href="javascript:void(0);">Supprimer</a></td>
            </tr>
            </tbody>
        </table>
    </div>


    <nav aria-label="Page navigation" class="pagination-wrapper">
        <ul *ngIf="pager.pages && pager.pages.length" class="pagination">
            <!--<li [ngClass]="{disabled:pager.currentPage === 1}">-->
            <li *ngIf="!(pager.currentPage === 1)">
                <a class="prev-link" (click)="findClientByNameFunction('lineUp', pager.currentPage - 1)" aria-label="Previous" >
                  <span aria-hidden="true">
                    <img src="../../../../assets/img/pagination-arrow.png" alt="pagination-arrow">
                  </span>
                </a>
            </li>
            <li  [ngClass]="{active:pager.currentPage === 1}">
                <a href="javascript:void(0);"  (click)="findClientByNameFunction('lineUp', 1)" >1</a>
            </li>
            <li *ngIf="pager.hiddenAtStart">
                <a (click)="findClientByNameFunction('lineUp', pager.startPage-1)"  >...</a>
            </li>

            <li *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">
                <a (click)="findClientByNameFunction('lineUp', page)">{{page}}</a>
            </li>

            <li *ngIf="pager.hiddenAtEnd">
                <a (click)="findClientByNameFunction('lineUp', pager.endPage+1)" >...</a>
            </li>
            <li [ngClass]="{active:pager.currentPage === pager.totalPages}">
                <a (click)="findClientByNameFunction('lineUp', pager.totalPages)">{{pager.totalPages}}</a>
            </li>
            <li *ngIf="!(pager.currentPage === pager.totalPages)" >
                <a href="javascript:void(0);" aria-label="Next" class="next-link"
                   (click)="findClientByNameFunction('lineUp', pager.currentPage + 1)">
                  <span aria-hidden="true">
                    <img src="../../../../assets/img/pagination-arrow.png" alt="pagination-arrow">
                  </span>
                </a>
            </li>
        </ul>
    </nav>
