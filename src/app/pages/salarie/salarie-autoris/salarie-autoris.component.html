<header class="main-header">
    <h1>Autorisations de conduite</h1>
</header>
<div class="main-content">
    <div class="search-panel clearfix">
        <div class="search-wrapper">
            <button class="search-button" type="button"></button>
            <input type="text" class="form-control search-input" placeholder="Rechercher">
        </div>
    </div>
    <div class="table-wrapper">
        <table class="table-default attestations-de-formation-table">
            <thead>
                <tr>
                    <th *ngFor="let header of headers" (click)="tableSortService.changeSorting(header.variable)">
                        <button [class]="tableSortService.selectedClass(header.variable)" ></button>
                        {{header.display}}
                    </th>
                    <th>
                        <span>Action</span>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngIf='emptyTable'>
                    <td>-</td>
                    <td>-</td>
                    <td>-</td>
                    <td>-</td>
                </tr>

                <tr>
                    <td>Chariots élévateurs R.389</td>
                    <td><a href="javascript:void(0);">Voir</a></td>
                </tr>
                <tr>
                    <td>PEMP (nacelle) R.386</td>
                    <td><a href="javascript:void(0);">Voir</a></td>
                </tr>
                <tr>
                    <td>Ponts roulants R.318/423</td>
                    <td><a href="javascript:void(0);">Voir</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
