<header class="main-header">
    <h1>Mon profil</h1>
</header>
<div class="main-content" style="padding-top: 20px;">
    <form action="/" class="mon-profil-form">
        <p>Photo</p>
        <div class="mon-profil-detailed-info">
            <div class="mon-profil-image-wrapper"  style='margin-right: 20px;'>
                <img src="../../../../assets/img/default_progile_image-min.jpg" alt="default_progile_image-min" class="img-responsive">
            </div>
            <div class="image-upload">
                <label for="file-input3">
                    <span></span>
                </label>
                <input id="file-input3" type="file">
            </div>
            <div class="clearfix"></div>
            <div class="detailed-info-wrapper">
                <p>Nom</p>
                <p>Prénom</p>
                <p>Né(e) le 00/00/0000</p>
                <p>N° sécurité sociale 101010122233344</p>
                <p>Poste : Cariste</p>
            </div>
        </div>
        <div class="mon-profil-fields">
            <div class="input-wrapper">
                <input class="form-control" id="exampleInputEmail1" placeholder="Email*" type="text">
                <p class="requred-field hidden">Champs requis</p>
            </div>
            <div class="input-wrapper">
                <input class="form-control" id="exampleInputPassword1" placeholder="Nouveau mot de passe*" type="text">
                <p class="requred-field hidden">Champs requis</p>
            </div>
            <div class="input-wrapper">
                <input class="form-control" id="exampleInputPassword2" placeholder="Confirmer nouveau mot de passe*" type="text">
                <p class="requred-field hidden">Champs requis</p>
            </div>
            <div class="button-wrapper">
                <button type="submit" class="form-button red-button annuler-button">Annuler</button>
                <button type="submit" class="form-button green-button sauvegarder-button">Sauvegarder</button>
            </div>
        </div>
        <div class="clearfix"></div>
    </form>
</div>
