<div class="modal fade bs-example-modal-sm groupe-de-salaries-modal"
     tabindex="-1"
     role="dialog"
     #modalRoot
     (keydown.esc)="closeOnEscape ? close() : 0"
     [ngClass]="{ in: isOpened, fade: isOpened }"
     [ngStyle]="{ display: isOpened ? 'block' : 'none' }"
     (click)="closeOnOutsideClick ? close() : 0">
    <div class="modal-dialog modal-sm" role="document" (click)="preventClosing($event)">
        <div class="modal-content" tabindex="0" *ngIf="isOpened">

            <div class="modal-header">
                <ng-content select="modal-header"></ng-content>
            </div>
            <div class="modal-body">
                <ng-content select="modal-content"></ng-content>
            </div>
            <div class="modal-footer">
                <ng-content select="modal-footer"></ng-content>
            </div>

        </div>
    </div>
</div>
