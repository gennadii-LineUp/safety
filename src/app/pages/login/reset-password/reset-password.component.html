<div class="background">
  <div class='image-wrapper' [routerLink]="['']">
    <img id='logo-painted' src="../../../../assets/img/safety_network.png" class='img-adaptive' alt="logo">
  </div>

  <div class="wrapper">
    <div *ngIf="errorLoad" class="alert alert-danger alert-dismissible fade in" role="alert" style='position: absolute;'>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)='cancellErrorMessage()'>
        <span aria-hidden="true"></span>
      </button>
      <p>SAFETY: <span>{{errorLoad}}</span></p>
    </div>

    <div class="login-block">
      <div class="caption">
        <div>Safetyfirst</div>
        <br>
        <div style="margin-top: 12px;">Ici vous pouvez r√©initialiser votre mot de passe</div>
      </div>

      <div class="main" style="width: 264px; margin-left: auto; text-align: center; margin-right: auto;">
        <form #loginPasswordForm="ngForm" (ngSubmit)="resetPasswordFunction()" >
          <div class="form-group">
            <label for="password" style="float: left; margin-left: 30px; margin-top: 20px;
                margin-bottom: 0; font-weight: 400;">Mot de passe</label>
            <input type="password" class="form-control" placeholder="*********" style="margin-left: 30px;"
                   #password="ngModel" id="password" name='password'  [(ngModel)]="newPassword.password" />
          </div>
          <div class="form-group" style="margin-bottom: 10px;">
            <label for="confirmPassword" style="float: left; margin-left: 30px; margin-top: 12px;
                margin-bottom: 0; font-weight: 400;">
              Confirmer le mot de passe
            </label>
            <input type="password" class="form-control" placeholder="*********" style="margin-left: 30px;"
                   #confirmPassword="ngModel" id="confirmPassword" name='confirmPassword'  [(ngModel)]="newPassword.confirmPassword" />
          </div>

          <div class="button-wrapper">
            <button type="submit" class="form-button connexion-button">Sauvegarder</button>
            <br>
