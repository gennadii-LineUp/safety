<navbar-for-delete></navbar-for-delete>

<div class="background">
    <div class='image-wrapper'>
        <img id='logo-painted' src="../../../../assets/img/safety_network.png" class='img-adaptive' alt="logo">
    </div>

    <div class="wrapper">
        <div class="login-block">
            <div class="caption">
                <div>Safetyfirst</div>
                <br>
                <div>Formation manager</div>
            </div>

            <div class="main">
                <form #loginForm="ngForm" (submit)="login(email.value, password.value)">
                    <div class="form-group">
                        <input type="email"
                               #email
                               name="email"
                               id='email'
                               required
                               placeholder="Email"
                               class="form-control"
                               ngModel>
                    </div>
                    <div class="form-group">
                        <input type="password"
                               #password
                               name="password"
                               id='password'
                               required
                               class="form-control"
                               placeholder="Mot de passe"
                               ngModel>
                    </div>
                    <p>Mot de passe oublié ?</p>
                    <div class="button-wrapper">
                        <button type="submit" class="form-button connexion-button">Connexion</button>
                    </div>
                </form>

            </div>

            <div class="footer">
                <div>Pas encore d'accès ?</div>
                <br>
                <div>Découvrez nos solutions !</div>
                <br>
                <div class="solution-wrapper">
                    <div class="solution">
                        <div class="image-wrapper">
                            <img src="../../../../assets/img/sigma_b.png" alt="PRO">
                        </div>
                        <div>PRO</div>
                    </div>
                    <div class="solution">
                        <div class="image-wrapper">
                            <img src="../../../../assets/img/sigma_w.png" alt="SAFE">
                        </div>
                        <div>SAFE</div>
                    </div>
                    <div class="solution">
                        <div class="image-wrapper">
                            <img src="../../../../assets/img/sigma_w.png" alt="DATA">
                        </div>
                        <div>DATA</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
